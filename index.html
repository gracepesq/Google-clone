<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <!-- ICONO DE GOOGLE-->
    <link rel="icon" href="/images/google.png">
    <!--Conectar css con html-->
    <link rel="stylesheet" href="/CSS/main.css">
</head>
<!--body = todo lo que el usuario ve-->
<footer>
    <!-- ENCABEZADO-->
    <!-- Header = Contiene elementos de encabezado (navegación)-->
    <header>
        <!-- nav = aporta navegación en la página-->
        <nav>
            <!-- ul = unordered list-->
            <ul class="nav-right-section">
                    <!--li = elementos de la lista-->
                    <!-- a = ancla-->
                    <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/1/#all">Gmail</a>
                </li>
                <!--Imágenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>
                </li>
                <!--Menú-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/a/AAcHTtfjVTcbF0VSrACvFgsFqGLfkunHSQlYNi8Cf4Y56vJTL5SjmpJ9uY7_tat3BP9y_Eyh1vKDu3DxGHiz4okA-ABvKVA=s32" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!--MAIN = division y lo más importante-->
    <main>
        <!--Sección logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png?authuser=1" alt="Logo de Google">
        </section>
        <!--Sección Buscador / Input -->
        <section class="main-input">
            <!--Caja gris redondeada-->
            <div class="main-input-container">
                <!-- Icono de busqueda-->
                <span class="search-icon"> </span>
                <!--caja de texto (input)-->
                <input type="text">
                <!--icono de microfono-->
                <a class="micro-icon" href=""></a>
                <!--icono de cámara-->
                <a class="cam-icon" href=""></a>
            </div>
        </section>
        <!--Sección Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>

    </main>

    <!-- FOOTER = pie de página-->
    <footer>
        <ul class="footer-left">

        </ul>
        
        <ul class="footer-right">

        </ul>

    </footer>
</body>
</html>
